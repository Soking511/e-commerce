<nav class="bg-gray-800 border-b border-gray-600 shadow-lg transition-all duration-500 ease-in-out">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-6">
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white cursor-pointer hover:text-pink-500 transition-colors duration-300 ease-in-out" routerLink="home">Soking Mart</span>
            <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        </a>

        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-gray-200 rounded-lg md:hidden hover:bg-gray-700 hover:scale-110 transition-transform duration-200 ease-out focus:outline-none focus:ring-2 focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-600 rounded-lg bg-gray-800 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-transparent transition-all duration-300 dark:bg-gray-900 md:dark:bg-transparent dark:border-gray-600">
                <li>
                    <a routerLink="/home" class="block py-2 px-3 text-gray-200 bg-pink-500 rounded md:bg-transparent md:text-pink-500 md:p-0 hover:bg-pink-600 hover:text-white transition-colors duration-300 ease-in-out dark:text-white dark:hover:text-pink-400" aria-current="page">Home</a>
                </li>
                @if( !isLogin ) {
                <li>
                    <a routerLink='/login' class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-pink-500 md:p-0 transition-colors duration-300 ease-in-out dark:text-white md:dark:hover:text-pink-400 dark:hover:bg-gray-800">Register/Login</a>
                </li>
                } @else {
                <li class="relative border-l-white cursor-pointer" (click)="isDropdownOpen = true">
                    <span class="material-symbols-outlined text-gray-200 hover:text-pink-600 transition-colors duration-300 ease-in-out rounded-full shadow-md transform hover:scale-105">
                        account_circle
                    </span>

                    <!-- Dropdown Menu -->
                    <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10" (mouseleave)="isDropdownOpen = false">
                        <ul class="py-2">
                            <li class="hover:bg-pink-100 transition-colors duration-200 ease-in-out" (keyup)="isDropdownOpen = false" routerLink="/profile">
                                <a class="block px-4 py-2 text-gray-800">Profile</a>
                            </li>
                            <li class="hover:bg-pink-100 transition-colors duration-200 ease-in-out" (click)="logout()" routerLink="">
                                <a class="block px-4 py-2 text-red-600">Logout</a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li (click)="onCartClick()" class="cursor-pointer">
                    <div class="relative">
                        <span class="material-symbols-outlined text-gray-200 hover:text-pink-600 transition-colors duration-300 ease-in-out rounded-full shadow-md transform hover:scale-105">
                            shopping_cart
                        </span>
                        <span class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center shadow-lg">
                            {{itemsQuantity || 0}}
                        </span>
                    </div>
                </li>
                }
            </ul>
        </div>
    </div>
</nav>
