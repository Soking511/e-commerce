<!-- Main Container -->
<div class="bg-gray-100 py-28 flex flex-col">
  <div class="container max-w-md mx-auto flex-1 flex flex-col items-center justify-center px-2">
    <div class="bg-white px-8 py-10 rounded-lg shadow-md text-black w-full transition-transform transform hover:scale-105 duration-300">
      <h1 class="mb-6 text-3xl text-center font-bold">Register</h1>

      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)" class="space-y-6">
        <!-- Full Name Input -->
        <div class="mb-4">
          <input id="name" placeholder="Full Name" formControlName="name" type="text" name="name"
            class="py-3 px-4 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200 rounded-md shadow-sm transition duration-200 ease-in-out block w-full" />
        </div>

        <!-- Email Input -->
        <div class="mb-4">
          <input id="email" placeholder="Email Address" formControlName="email" type="email" name="email"
            class="py-3 px-4 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200 rounded-md shadow-sm transition duration-200 ease-in-out block w-full" />
        </div>

        <!-- Phone Number Input -->
        <div class="mb-4">
          <input id="phone" placeholder="Phone Number" formControlName="phone" type="tel" name="phone"
            class="py-3 px-4 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200 rounded-md shadow-sm transition duration-200 ease-in-out block w-full" />
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <input id="password" placeholder="Password" formControlName="password" type="password" name="password"
            class="py-3 px-4 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200 rounded-md shadow-sm transition duration-200 ease-in-out block w-full" />
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-4">
          <input id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" type="password" name="confirmPassword"
            class="py-3 px-4 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200 rounded-md shadow-sm transition duration-200 ease-in-out block w-full" />
        </div>

        <!-- Error Message -->
        <p class="text-red-600 text-center">
          {{messageError}}
        </p>

        <!-- Submit Button -->
        <div class="mt-6">
          <button type="submit" class="bg-indigo-600 w-full inline-flex items-center justify-center py-3 border border-transparent rounded-md font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200 transition-all duration-200 ease-in-out">
            Create Account
          </button>
        </div>

        <!-- Redirect to Login -->
        <div class="mt-6 text-center">
          <span>Already have an account? </span>
          <a routerLink="/login" class="text-blue-600 underline hover:text-blue-800 transition duration-200">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add this style in your CSS file for the transition effects -->
<style>
  input:focus {
    border-color: #4f46e5; /* Indigo color */
    box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.5); /* Focus ring */
  }
</style>
