<div class="bg-grey-lighter py-28 flex flex-col">
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
      <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
        <h1 class="mb-8 text-3xl text-center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <div class="mb-4">
        <!-- <label class="block mb-1" for="email">Email Address</label> -->
        <input id="email" placeholder="Email Address" formControlName="email" type="text" name="email" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
      </div>
      <div class="mb-4">
        <!-- <label class="block mb-1" for="password">Password</label> -->
        <input id="password" placeholder="Password" formControlName="password" type="password" name="password" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
      </div>
      <div class="mt-6 flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember_me" type="checkbox" class="border border-gray-300 text-red-600 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" />
          <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900"> Remember me </label>
        </div>
        <a href="#" class="text-sm"> Forgot your password? </a>
      </div>
      <div class="mt-6">
        <button class="bg-indigo-600 w-full inline-flex items-center justify-center px-4 py-2 bg-slate-500 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-slate-700  focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition">Sign In</button>
      </div>
      <div class="mt-6 text-center">
        <a >Sign up for an account! </a>
        <a routerLink="/register" class="text-blue-600 underline">Create New Account</a>
      </div>
    </form>
  </div>
</div>

<p-toast></p-toast>
