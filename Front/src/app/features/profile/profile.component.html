<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <div class="bg-gray-50 w-full flex flex-col md:flex-row gap-5 min-h-screen py-6">
    <!-- Slim Sidebar with Slide-in animation on small screens -->
    <aside class="y-6 transition-transform transform duration-500 ease-in-out bg-white shadow-xl" [ngClass]="{'w-1/6': isSidebarOpen, 'mt-4 w-16 h-16 absolute': !isSidebarOpen}">
      <div class="sticky top-0 flex flex-col gap-6 p-2 border-gray-300">
        <button (click)="sideBar(!isSidebarOpen)" class="text-gray-500  transition-all">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <div [ngClass]="{'opacity-0': !isSidebarOpen, 'opacity-100': isSidebarOpen}">
          <!-- <h2 class="mb-2 font-bold m-auto text-xl transition-transform transform hover:scale-105">
            {{ currentUser.name }}
          </h2> -->
          <!-- User Operations -->
          <div class="mt-2">
            <h3 class="pl-3 font-semibold text-gray-800">General overview</h3>
            <div class="flex flex-col gap-4">
              <ng-container *ngFor="let op of Operations">
                <a (click)="OperationSelected = op.name" class="flex items-center justify-between rounded-lg px-4 py-3 text-base font-medium text-gray-500 cursor-pointer transition-all hover:bg-indigo-100  hover:shadow-md transform hover:scale-105">
                  <span class="flex items-center">
                    <!-- Add Icon based on operation name -->
                    <span class="material-symbols-outlined text-lg mr-2">
                      {{ op.icon }}
                    </span>
                    {{ op.name }}
                  </span>
                  <span class="material-symbols-outlined text-lg">chevron_right</span>
                </a>
              </ng-container>
            </div>
          </div>


          <!-- Admin Operations (visible only for admin users) -->
          <div *ngIf="isAdmin" class="mt-8">
            <h3 class="pl-3 mb-3 font-semibold text-gray-800">Admin Operations</h3>
            <div class="flex flex-col gap-4">
              <ng-container *ngFor="let adminOp of AdminOperations">
                <a (click)="OperationSelected = adminOp.name" class="flex items-center justify-between rounded-lg px-4 py-3 text-base font-medium text-gray-500 cursor-pointer transition-all hover:bg-indigo-100  hover:shadow-md transform hover:scale-105">
                  <span class="flex items-center">
                    <!-- Add Icon based on admin operation name -->
                    <span class="material-symbols-outlined text-lg mr-2">
                      {{ adminOp.icon }}
                    </span>
                    {{ adminOp.name }}
                  </span>
                  <span class="material-symbols-outlined text-lg">chevron_right</span>
                </a>
              </ng-container>
            </div>
          </div>

        </div>
      </div>
    </aside>

    <!-- Main content area -->
    <main class="bg-white shadow-xl w-full flex flex-col md:flex-row gap-5 min-h-screen py-6">
      <div class="p-8 w-full space-y-6">
        <!-- Dynamically load components based on selected operation -->
        <app-myprofile *ngIf="OperationSelected === 'My Profile'"></app-myprofile>
        <app-orders *ngIf="OperationSelected === 'My Orders'"></app-orders>
        <app-myreviews *ngIf="OperationSelected === 'Reviews'"></app-myreviews>
        <app-mywishlist *ngIf="OperationSelected === 'My Wishlist'"></app-mywishlist>

        <!-- Admin Components -->
        <app-users *ngIf="OperationSelected === 'Manage Users'"></app-users>
        <app-categories *ngIf="OperationSelected === 'Categories'"></app-categories>
        <app-subcategories *ngIf="OperationSelected === 'Subcategories'"></app-subcategories>
        <app-coupons *ngIf="OperationSelected === 'Coupons'"></app-coupons>
        <app-orders-admin *ngIf="OperationSelected === 'Orders'"></app-orders-admin>
        <app-products *ngIf="OperationSelected === 'Products'"></app-products>
      </div>
    </main>
  </div>



<!-- Keyframe animations & styles -->
<style>
  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  .animate-fade-in {
    animation: fadeIn 0.8s ease-in-out;
  }

  aside {
    background-color: #fff;
    border-radius: 12px;
    transition: width 0.5s;
  }

  h2 {
    font-size: 1.5rem;
  }

  a {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 10px;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    opacity: 0.8; /* Default opacity */
  }

  a:hover {
    box-shadow: 0px 10px 20px -5px rgba(72, 103, 237, 0.2);
    opacity: 1; /* Full opacity on hover */
    background-color: transparent; /* No background color change */
  }

  .hover\:bg-indigo-100:hover {
    background-color: transparent; /* Prevent color change */
  }

  aside h3 {
    color: #333;
  }

  .hover\:bg-indigo-100:hover {
    background-color: #ebf4ff;
  }

  .hover\:bg-red-100:hover {
    background-color: #ffe0e0;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  ::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
