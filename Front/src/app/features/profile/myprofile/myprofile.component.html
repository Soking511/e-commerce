<div class="p-2 md:p-4">
  <div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg">
    <h2 class="pl-6 text-2xl font-bold sm:text-xl">Public Profile</h2>

    <div class="grid max-w-2xl mx-auto mt-8">
      <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">
        <img loading="lazy" class="w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
          [src]="userImage + currentUser.image"
          [alt]="currentUser.name">

        <div class="flex flex-col space-y-5 sm:ml-8">
          <div class="font-[sans-serif] max-w-md mx-auto">
            <label class="text-base text-gray-500 font-semibold mb-2 block">Upload New Image</label>
            <input type="file" (change)="setUserImage($event);"
              class="w-full text-gray-400 font-semibold text-sm bg-white border file:cursor-pointer cursor-pointer file:border-0 file:py-3 file:px-4 file:mr-4 file:bg-gray-100 file:hover:bg-gray-200 file:text-gray-500 rounded" />
            <p class="text-xs text-gray-400 mt-2">PNG, JPG, SVG, WEBP, and GIF are Allowed.</p>
          </div>
          <button type="button"
            class="py-2 px-7 text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-red-400 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200 ">
            Delete picture
          </button>
        </div>
      </div>

      <form [formGroup]="updateForm">
        <div class="items-center mt-8 sm:mt-14 text-[#202142]" *ngIf="currentUser">
          <label for="profession" class="block mb-2 text-sm font-medium text-indigo-900">Your Name:</label>

          <div class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
            <div class="w-full">
              <input type="text" formControlName="name" id="first_name"
                class="border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                placeholder="Your first name" [value]="currentUser.name" required>
            </div>
          </div>

          <label for="profession" class="block mb-2 text-sm font-medium text-indigo-900">Your Phone</label>
          <div class="mb-2 sm:mb-6">
            <input type="phoneNumber" id="phoneNumber" formControlName="phone" [value]="currentUser.phone"
              class="border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
              placeholder="Your Phone Number To Update" required>
          </div>

          <div class="flex justify-end">
            <button type="submit" (click)="updateUser();"
              class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-800 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add this wrapper to enable scrolling -->
<div class="w-full max-h-screen overflow-y-auto bg-gray-100">
  <!-- Content that will scroll goes here -->

</div>
